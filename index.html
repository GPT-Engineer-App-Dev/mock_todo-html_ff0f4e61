<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Tailwind 3 Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-4xl text-center font-bold my-6">Todo App</h1>
      <div class="flex justify-center mb-4">
        <input type="text" id="todo-input" placeholder="Add a new todo..." class="p-2 border border-gray-300 rounded-l" />
        <button id="add-todo" class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">Add</button>
      </div>
      <ul id="todo-list" class="list-none">
        <!-- Todo items will go here -->
      </ul>
    </div>
    <footer class="text-center text-sm text-gray-500 p-4">Made with <i class="fas fa-heart"></i> by Your Name</footer>

    <!-- Your main.js -->
    <script src="main.js"></script>
  </body>
</html>
